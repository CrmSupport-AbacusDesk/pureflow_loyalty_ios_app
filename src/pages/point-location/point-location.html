<ion-header class="main-header remove">
  <ion-navbar>
    <ion-title>Point Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="location-map ">
  <iframe  #map id="map" [src]="url" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
  <div (click)=" loadMap()" class="map-location"><i class="material-icons">my_location</i></div>
</ion-content>

<ion-footer padding>
  <div class="point-loc" *ngIf="dbService.userStorageData?.type == 'Customer'">
    <!-- <div class="point-add" *ngIf="old_location!=''">
      <p>Last Location</p>
      <textarea [(ngModel)]="old_location"readonly></textarea>
    </div> -->
  
  
    <div class="enquiry-btn loction-btn" >
      <button  (click)=" loadMap()" ion-button color="danger" class="green-color h35" (click)="add_loc()">
        <p>Add location</p>
      </button>
    </div>
  </div>
  <div class="point-loc" *ngIf="isDealer == true">
    <div class="enquiry-btn loction-btn">
      <button ion-button color="danger" class="green-color h35" (click)=" loadMap()">
        <p>Add location</p>
      </button>
    </div>
  </div>
</ion-footer>
